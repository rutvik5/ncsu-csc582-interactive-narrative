<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Story</title>
</head>
<style>

body{
    background-image: url('https://i.gifer.com/A3Lr.gif');
    background-color: rgba(238,238,238,.25);
    background-blend-mode: color;
    background-size: cover;
    height: 100vh;
    padding:0;
    margin:0;
}

</style>

<body style="font-size: 1.5em; font-weight: 250%; color: white">

<iframe src="./cr.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 

<audio autoplay loop  id="playAudio">
      <source src="./cr.mp3">
  </audio>

<h1 id = 'title' style="color: white; text-align: center;"></h1>


<p id = 'story' ></p>

</body>

<script type="text/javascript">
	window.onload = function() {
   var title = localStorage.getItem("title");
   var story = localStorage.getItem("story");

   document.getElementById("title").innerHTML = title;
   document.getElementById("story").innerHTML = story;
}
  var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(!isChrome){
      $('#iframeAudio').remove()
    }
  else{
     $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }


</script>
</html>
